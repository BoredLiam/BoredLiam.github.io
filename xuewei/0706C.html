<p>&lt;!DOCTYPE html&gt;</p>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式视频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #3742fa;
            --dark-bg: #2f3542;
            --light-text: #f1f2f6;
            --dark-text: #2f3542;
            --control-bg: rgba(0, 0, 0, 0.7);
            --progress-height: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        .player-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            background: #000;
        }

        /* 响应式视频容器 - 16:9 宽高比 */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--control-bg);
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 10;
            gap: 12px;
        }

        .player-container:hover .controls {
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: var(--progress-height);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time {
            font-size: 14px;
            color: #ddd;
            min-width: 80px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.15);
        }

        .speed-select, .volume-slider {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            outline: none;
            height: 36px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .volume-slider {
            width: 80px;
            padding: 0;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-left: 10px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feature-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .feature-card p {
            color: #ccc;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
            font-size: 0.9rem;
            padding: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .controls {
                padding: 10px 15px;
                gap: 8px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .time {
                font-size: 13px;
                min-width: 70px;
            }

            .speed-select, .volume-slider {
                padding: 8px 12px;
                font-size: 14px;
            }

            .volume-slider {
                width: 70px;
            }

            .feature-card {
                padding: 20px 15px;
            }

            .feature-card h3 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .progress-container {
                order: 1;
            }

            .control-buttons {
                display: flex;
                width: 100%;
                justify-content: space-between;
                order: 2;
            }

            .volume-container {
                justify-content: flex-end;
                flex: 0;
            }

            .speed-select {
                max-width: 80px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        .responsive-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .responsive-info i {
            font-size: 2rem;
            margin-right: 15px;
            color: #ffffff;
        }

        .responsive-info p {
            flex: 1;
        }

        .device-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="device-indicator" id="deviceIndicator">电脑视图</div>

    <div class="container">
        <header>
            <h1>响应式视频播放器</h1>
            <p class="subtitle">点击播放按钮播放</p>
        </header>

        <div class="player-container">
            <div class="video-wrapper">
                <video id="myVideo" poster="https://images.unsplash.com/photo-1574717024453-354056aafa98?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80">
                    <source src="https://xuewei2025.oss-cn-guangzhou.aliyuncs.com/2025%E5%AD%A6%E4%B8%BA%E7%BD%91%E8%AF%BE/0706/7%E6%9C%886%E6%97%A5%E8%AF%AD%E6%96%87.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频播放
                </video>

                <div class="controls">
                    <div class="progress-container">
                        <div class="progress-bar" id="progress"></div>
                    </div>

                    <div class="control-buttons"style="display: ruby;">
                        <button class="control-btn play-btn" id="playBtn">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>

                        <span class="time" id="currentTime">0:00</span>
                        <span class="time">/</span>
                        <span class="time" id="totalTime">0:00</span>

                        <div class="volume-container">
                            <button class="control-btn" id="muteBtn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="1">
                        </div>

                        <select class="speed-select" id="speed">
                            <option value="0.5" style="color: black;">0.5x</option>
                            <option value="0.75" style="color: black;">0.75x</option>
                            <option value="1" style="color: black;" selected>1x</option>
                            <option value="1.25" style="color: black;">1.25x</option>
                            <option value="1.5" style="color: black;">1.5x</option>
                            <option value="2" style="color: black;">2x</option>
                        </select>

                        <button class="control-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('myVideo');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const progress = document.getElementById('progress');
            const progressContainer = document.querySelector('.progress-container');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const volumeSlider = document.getElementById('volume');
            const muteBtn = document.getElementById('muteBtn');
            const muteIcon = muteBtn.querySelector('i');
            const speedSelect = document.getElementById('speed');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const deviceIndicator = document.getElementById('deviceIndicator');

            // 更新设备指示器
            function updateDeviceIndicator() {
                if (window.innerWidth < 768) {
                    deviceIndicator.textContent = '手机视图';
                } else if (window.innerWidth < 1024) {
                    deviceIndicator.textContent = '平板视图';
                } else {
                    deviceIndicator.textContent = '电脑视图';
                }
            }

            // 初始更新
            updateDeviceIndicator();

            // 监听窗口大小变化
            window.addEventListener('resize', updateDeviceIndicator);

            // 播放/暂停功能
            function togglePlay() {
                if (video.paused) {
                    video.play();
                    playIcon.className = 'fas fa-pause';
                    playBtn.classList.add('playing');
                } else {
                    video.pause();
                    playIcon.className = 'fas fa-play';
                    playBtn.classList.remove('playing');
                }
            }

            playBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);

            // 更新进度条
            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;

                // 更新时间显示
                currentTimeEl.textContent = formatTime(video.currentTime);
            }

            video.addEventListener('timeupdate', updateProgress);

            // 设置进度
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = video.duration;

                video.currentTime = (clickX / width) * duration;
            }

            progressContainer.addEventListener('click', setProgress);

            // 设置视频速度
            speedSelect.addEventListener('change', () => {
                video.playbackRate = speedSelect.value;
            });

            // 设置音量
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                updateVolumeIcon();
            });

            // 静音功能
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                updateVolumeIcon();
            });

            function updateVolumeIcon() {
                if (video.muted || video.volume === 0) {
                    muteIcon.className = 'fas fa-volume-mute';
                } else if (video.volume > 0.5) {
                    muteIcon.className = 'fas fa-volume-up';
                } else {
                    muteIcon.className = 'fas fa-volume-down';
                }
            }

            // 全屏功能
            fullscreenBtn.addEventListener('click', () => {
                const container = document.querySelector('.player-container');

                if (!document.fullscreenElement) {
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    } else if (container.mozRequestFullScreen) {
                        container.mozRequestFullScreen();
                    } else if (container.webkitRequestFullscreen) {
                        container.webkitRequestFullscreen();
                    } else if (container.msRequestFullscreen) {
                        container.msRequestFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });

            // 格式化时间（秒 → 分:秒）
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            // 设置视频总时长
            video.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(video.duration);
            });

            // 视频结束重置
            video.addEventListener('ended', () => {
                playIcon.className = 'fas fa-play';
                playBtn.classList.remove('playing');
                progress.style.width = '0%';
                video.currentTime = 0;
            });

            // 初始化音量图标
            updateVolumeIcon();

            // 移动设备上显示控制面板
            let touchTimer;
            video.addEventListener('touchstart', () => {
                const controls = document.querySelector('.controls');
                controls.style.transform = 'translateY(0)';

                clearTimeout(touchTimer);
                touchTimer = setTimeout(() => {
                    controls.style.transform = 'translateY(100%)';
                }, 3000);
            });
        });
    </script>
</body>
</html>
